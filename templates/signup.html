<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>    
    <!-- CSS LINk -->
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

    <!-- font awesome link -->
     <link 
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
</head>
<body>

    <div class="major-contact">
        <div class="contact">
            <h1 class="text-container">Signup</h1>
            <div class="contact-container">
                <form action="{{ url_for('signup')}}" method="POST">
                    <!-- names -->
                    <div class="names">
                        <!-- First name -->
                        <p><input type="text" name="customer_name" placeholder="Firstname"></p>
                        <i class="fa-solid fa-user"></i>
                        <!-- Lastname -->
                        <p><input type="text" name="mobile" placeholder="Mobile"></p>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="namess">
                    <!-- email -->
                    <p><input type="text" name="username" placeholder="Enter Your Username" required>
                    <i id = "username-icon" class="fa-solid fa-envelope"></i>
                    <!-- message -->             
                    <input type="password" name="password" placeholder="Enter your Password" required>
                    <i class="fa-solid fa-key"></i>
                    <!-- Address -->
                    <input type="text" name="address" placeholder="Address" required>
                    <i class="fa-regular fa-address-book address-icon"></i></p>
                    </div>
                    <div class="hover">
                    <!-- button -->
                    <p><button class="contact-button" id="contact-button" type="">Signup</button></p>
                    </div>

                        <div class="signup">
                            <p>Already have an account?
                            <a href="signup">Login</a></p>
                        </div> 
                    </div>
                </form>
            </div>

    
</body>
</html>
